<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React para iniciantes</title>
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

<!-- React -->
<div id="app-react"></div>

<script type="text/babel">
  const Comprar = () => {
    const [contador, setContador] = React.useState(1);

    return (
      <div>
        <p>Total: {contador}</p>
        <p>Pre√ßo: R$ {contador * 250}</p>
        <button onClick={() => setContador(contador + 1)}>Comprar</button>
      </div>
    );
  };

  ReactDOM.createRoot(document.getElementById('app-react')).render(<Comprar />);
</script>

</body>
</html>
